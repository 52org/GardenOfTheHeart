#docker-compose.yml (Base)
version: "3.9"
services:
  app:
    container_name: plantLetter_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
      - "5005:5005"
    depends_on:
      - db
    environment:
      - spring.profiles.active=local
    command: java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar build/libs/plant-0.0.1-SNAPSHOT.jar
  db:
    image: "postgres:14.5"
    container_name: plantLetter_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=localpassword
      - POSTGRES_DB=plant

